<script type="text/javascript">
function valid(){
	var cpass=document.frm.cpass.value;
	var cname=document.frm.cname.value;
	var cphn=document.frm.cphn.value;
	var cmail=document.frm.cmail.value;
	if(cpass==""){
		alert("Please enter password");
		return false;
		}
	else if(cname==""){
		alert("Please enter name");
		return false;
		}
	else if(cphn==""){
		alert("Please enter phone number");
		return false;
		}
	else if(cmail==""){
		alert("Please enter email");
		return false;
		}
}
</script>
</head>

<tr><td>Enter Name:</td><td><input type="text" name="cname"></td></tr>
<tr><td>Enter Contact Number:</td><td><input type="text" name="cphn"></td></tr>
