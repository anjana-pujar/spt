table{

ul{
list-style-type: none;

padding: 0;
overflow:hidden;
background-color: #333;
}

li{
float: left;
}

li a{
display: block;
color: white;
text-align: center;
padding: 14px 16px;

}
li a:hover {
	background-color: #111;
}

<script type="text/javascript">
function valid(){
	var size= document.frm.size.value;
	var cost= document.frm.cost.value;
	var facility= document.frm.facility.value;
	if(size==""){
		alert("Enter size");
		return false;
		}
	else if(cost==""){
		alert("Enter cost");
		return false;
		}
	else if(facility==""){
		alert("Enter facility");
		return false;
		}
}

</script>
